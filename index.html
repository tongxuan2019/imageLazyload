    <title>图片懒加载</title>
    <style>
        .container{
            border: 1px solid #ccc;
            width: 550px;
            margin: 0 auto;
            overflow: hidden;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }
        .container img{
            float: left;
            width: 250px;
            height: 250px;
            box-sizing: border-box;
            margin: 10px 0;
        }

        .bigimage{
            text-align: center;
        }

        .bigimage img{
            width: 90%;
        }
    </style>
</head>
